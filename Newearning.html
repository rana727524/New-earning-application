<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earning Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000; /* Black background */
      color: white;
      text-align: center;
    }

    .marquee {
      width: 100%;
      background-color: red;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      text-transform: uppercase;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .overlay {
      padding: 50px 20px;
      min-height: 100vh;
    }

    .sub-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 35px;
      color: #ffcc00;
      text-transform: uppercase;
    }

    .subtext {
      color: #ccc;
      font-size: 16px;
    }

    .countdown {
      font-size: 40px;
      font-weight: bold;
      background-color: #ccff00;
      color: #000;
      width: 80px;
      margin: 20px auto 10px;
      border-radius: 12px;
      padding: 10px;
    }

    .after-timer {
      color: #00ffcc;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .point {
      font-size: 16px;
      margin: 10px 0;
    }

    .point::before {
      content: "‚Ü™Ô∏è ";
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #00b3b3;
      padding: 15px 30px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #009999;
    }

    .telegram-icon {
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span>JOIN OUR TELEGRAM CHANNEL AND START EARNING JOURNEY</span>
  </div>

  <div class="overlay">
    <div class="sub-title">EARN DAILY 1000‚Äì10000</div>

    <div class="subtext">Free Joining Ends In</div>
    <div class="countdown" id="countdown">60</div>
    <div class="after-timer">Click here to join fast</div>

    <div class="point">Real Earning Proofs</div>
    <div class="point">Trusted by 5000+ Members</div>
    <div class="point">Instant Daily Alerts</div>

    <a class="btn" href="https://t.me/+YourChannelLink" target="_blank">
      SUBSCRIBE FOR FREE
      <span class="telegram-icon">üì≤</span>
    </a>
  </div>

  <script>
    let count = 60;
    const countdownEl = document.getElementById('countdown');

    const interval = setInterval(() => {
      count--;
      countdownEl.innerText = count;
      if (count <= 0) {
        clearInterval(interval);
        countdownEl.innerText = "0";
      }
    }, 1000);
  </script>
</body>
</html>
